<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background image -->
    <div class="background">
        <img src="https://raw.githubusercontent.com/daintydoll/Nathan/refs/heads/main/78a09fe85b980cab0bf5368dffc6d8bb.jpg" alt="Birthday Background">
    </div>

    <!-- Icons in the middle -->
    <div class="icons">
        <div class="icon icon1">
            <img src="https://raw.githubusercontent.com/daintydoll/Nathan/refs/heads/main/coquette_shell.png" alt="Jellyfish Icon">
        </div>
        <div class="icon icon2">
            <img src="https://raw.githubusercontent.com/daintydoll/Nathan/refs/heads/main/coquette_shell.png" alt="Jellyfish Icon">
        </div>
    </div>

    <!-- Popups -->
    <div class="popup" id="popup1">
        <span class="close" onclick="closePopup('popup1')">&times;</span>
        <img src="https://raw.githubusercontent.com/daintydoll/Nathan/refs/heads/main/Untitled3_20250401114231.png" alt="Birthday Message">
    </div>

    <div class="popup" id="popup2">
        <span class="close" onclick="closePopup('popup2')">&times;</span>
        <img src="https://raw.githubusercontent.com/daintydoll/Nathan/refs/heads/main/Untitled4_20250401114921.png" alt="Cake Image">
    </div>

    <!-- JavaScript code directly in index.html -->
    <script>
        // Get the popup elements and icons
        const popup1 = document.getElementById("popup1");
        const popup2 = document.getElementById("popup2");
        const icon1 = document.querySelector(".icon1");
        const icon2 = document.querySelector(".icon2");

        // Show the first popup when icon1 is clicked
        icon1.onclick = function() {
            popup1.style.display = "block";
        };

        // Show the second popup when icon2 is clicked
        icon2.onclick = function() {
            popup2.style.display = "block";
        };

        // Close the popups
        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.style.display = "none";
        }

        // Optional: Close the popup if clicked outside of it
        window.onclick = function(event) {
            if (event.target === popup1) {
                popup1.style.display = "none";
            }
            if (event.target === popup2) {
                popup2.style.display = "none";
            }
        };
    </script>

</body>
</html>
